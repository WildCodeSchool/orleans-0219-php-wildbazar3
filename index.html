<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Font awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> 

  <!--My CSS-->
  <link rel="stylesheet" href="style.css">

  <title>Wild Bazar</title>
</head>
<body>

  <!--Start of footer-->
  <footer class="container">
    <div class="row">

      <!--Start of left column-->
      <div class="col-12 col-sm-6">
        <div class="row no-gutters categories"> <!--Start of row #1 of left column-->
          <ul class="list-group">
            <li class="list-group-item border-0">Home</li>
            <li class="list-group-item border-0">About us</li>
            <li class="list-group-item border-0">Top Selling</li>
            <li class="list-group-item border-0">Contact</li>
            <li class="list-group-item border-0">Legal mentions</li>
          </ul>
          <ul class="list-group">
            <li class="list-group-item border-0">Category 1</li>
            <li class="list-group-item border-0">Category 2</li>
            <li class="list-group-item border-0">Category 3</li>
            <li class="list-group-item border-0">Category 4</li>
            <li class="list-group-item border-0">Category 5</li>
          </ul>
        </div> <!--End of row #1 of left column-->

        <div class="row"> <!--Start of row #2 of left column-->
          <div class="col-2">
           <img class="imgfooter" src="https://avatars3.githubusercontent.com/u/8874047?s=200&v=4" alt="Wild Code School Logo">
         </div>
         <div class="col-10">
           <h4 class="h4-footer">WILD BAZAR</h4>
           <p class="address">1, rue de la paix<br>75000 Paris<br>01-23-45-67-89</p> 
         </div> 
       </div> <!--end of row #2 of left column-->
       
     </div>
     <!--end of left column-->

     <!--Start of right column-->
     <div class="col-12 col-sm-6">
      <!--Start of Contact form-->
      <h1 class="formheader">Contact us</h1>
      <form>
        <div class="form-group">
          <label class="formlabel" for="email">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@">
        </div>
        <div class="form-group">
          <label class="formlabel for="text">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Your message"></textarea>
        </div>
        <div class="submitbutton col-4 offset-5">
          <button type="button" class="btn btn_footer">Submit</button>
        </div>
      </form>
      <!--End of Contact form-->
      <!--End of right column-->

    </div>
  </footer>
  <!--End of footer-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
